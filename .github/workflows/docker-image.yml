name: Build and Publish Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. Log in to GitHub Container Registry
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # 3. Build the Docker image
    - name: Build Docker image
      run: |
        docker build . --file Dockerfile --tag ghcr.io/balner123/flask_form:latest
        docker tag ghcr.io/balner123/flask_form:latest ghcr.io/balner123/flask_form:${{ github.sha }}

    # 4. Push the Docker image to GHCR
    - name: Push Docker image
      run: |
        docker push ghcr.io/balner123/flask_form:latest
        docker push ghcr.io/balner123/flask_form:${{ github.sha }}
